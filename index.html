<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="snowfall"></div>
    <div class="portfolio-container">
        <header>
            <h1>My Winter Portfolio</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <main>
            <section id="about">
                <h2>About Me</h2>
                <p>Welcome to my winter-themed portfolio. I'm a creative professional passionate about...</p>
            </section>
            <section id="projects">
                <h2>My Projects</h2>
                <div class="project-grid">
                    <div class="project-card">Project 1</div>
                    <div class="project-card">Project 2</div>
                    <div class="project-card">Project 3</div>
                    <div class="project-card">Project 4</div>
                </div>
            </section>
            <section id="contact">
                <h2>Contact Me</h2>
                <form>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <textarea placeholder="Message"></textarea>
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 My Winter Portfolio. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body
</html>
